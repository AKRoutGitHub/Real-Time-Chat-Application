   <body class="landing-page">
      <div class="landing-container">
         <header class="landing-header">
            <div class="logo-container">
               <i class="fas fa-comment-dots fa-3x pulse"></i>

            </div>

         </header>

         <main class="landing-main">
            <div class="landing-content">
               <div class="features">

                  </div>

                  </div>
               </div>

               <div class="join-box">
                  <h2>Start Chatting Now</h2>
                  <form action="chat.html" class="join-form">
                     <div class="form-control">
                        <label for="username">Choose a Username</label>
                        <div class="input-group">
                           <i class="fas fa-user input-icon"></i>
                           <input
                              type="text"
                              name="username"
                              id="username"
                              placeholder="Enter username..."
                              required
                           />
                        </div>
                     </div>
                     <div class="form-control room-select">  <!-- Added class for styling -->
                        <label for="room">Select a Room</label>
                        <div class="input-group">

                              <option value="Travel-Tales">‚úàÔ∏è Travel Tales</option>
                              <option value="Study-Group">üìù Study Group</option>
                           </select>
                        </div>
                     </div>
                     <button type="submit" class="btn join-btn">
                        <i class="fas fa-sign-in-alt"></i> Join Chat
                     </button>
                  </form>
               </div>
            </div>
         </main>
